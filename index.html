<!DOCTYPE html>
<html lang="ja">
<head>

        <div id="js_quiz_img" class="img_off">

        <div class="screen_txtgr">
            <p class="screen_tytle off">テキスト</p>

        <div class="style_follow_chiico_btn off">
            <a href="https://twitter.com/chiicoLab?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-lang="ja" data-show-count="false">Follow @chiicoLab</a>
        </div>

        <div class="style_follow_tano_btn off">
            <a href="https://twitter.com/nigaoe_Art_Tano?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @nigaoe_Art_Tano</a>
        </div>

        <div class="style_tweet_btn off">
            <button class="tweet_btn"><i class="fab fa-twitter"></i>ツイートする</button>
        </div>

    </div>
    <div class="circle off"></div>
    <div class="batsu1 off"></div>
    <div class="batsu2 off"></div> 


    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="script.js"></script>
